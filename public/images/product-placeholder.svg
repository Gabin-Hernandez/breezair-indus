<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004c97"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Industrial unit representation -->
  <rect x="50" y="80" width="300" height="140" rx="10" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="70" y="100" width="260" height="100" rx="5" fill="url(#grad2)"/>
  
  <!-- Vents/grilles -->
  <g stroke="white" stroke-width="2" opacity="0.8">
    <line x1="90" y1="120" x2="310" y2="120"/>
    <line x1="90" y1="130" x2="310" y2="130"/>
    <line x1="90" y1="140" x2="310" y2="140"/>
    <line x1="90" y1="150" x2="310" y2="150"/>
    <line x1="90" y1="160" x2="310" y2="160"/>
    <line x1="90" y1="170" x2="310" y2="170"/>
    <line x1="90" y1="180" x2="310" y2="180"/>
  </g>
  
  <!-- Control panel -->
  <rect x="280" y="110" width="40" height="30" rx="3" fill="white"/>
  <circle cx="290" cy="120" r="3" fill="#00dc82"/>
  <circle cx="310" cy="120" r="3" fill="#004c97"/>
  <rect x="285" y="128" width="20" height="8" rx="1" fill="#e2e8f0"/>
  
  <!-- Brand label -->
  <rect x="80" y="185" width="80" height="10" rx="2" fill="white"/>
  <text x="120" y="193" text-anchor="middle" fill="#004c97" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BREEZAIR</text>
  
  <!-- Air flow indicators -->
  <g stroke="#0066cc" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 20 40 Q 30 35 40 40" stroke-dasharray="2,2"/>
    <path d="M 360 40 Q 370 35 380 40" stroke-dasharray="2,2"/>
    <path d="M 20 50 Q 30 45 40 50" stroke-dasharray="2,2"/>
    <path d="M 360 50 Q 370 45 380 50" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="250" text-anchor="middle" fill="#6b7176" font-family="Arial, sans-serif" font-size="12">Enfriamiento Evaporativo Industrial</text>
</svg>